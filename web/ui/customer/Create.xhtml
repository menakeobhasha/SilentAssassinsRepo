<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_modifiedDateTime}" for="modifiedDateTime" />
                    <h:inputText id="modifiedDateTime" value="#{customerController.selected.modifiedDateTime}" title="#{bundle.CreateCustomerTitle_modifiedDateTime}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_modifiedUser}" for="modifiedUser" />
                    <h:inputText id="modifiedUser" value="#{customerController.selected.modifiedUser}" title="#{bundle.CreateCustomerTitle_modifiedUser}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_createdDateTime}" for="createdDateTime" />
                    <h:inputText id="createdDateTime" value="#{customerController.selected.createdDateTime}" title="#{bundle.CreateCustomerTitle_createdDateTime}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_createdUser}" for="createdUser" />
                    <h:inputText id="createdUser" value="#{customerController.selected.createdUser}" title="#{bundle.CreateCustomerTitle_createdUser}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_password}" for="password" />
                    <h:inputText id="password" value="#{customerController.selected.password}" title="#{bundle.CreateCustomerTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_ueserName}" for="ueserName" />
                    <h:inputText id="ueserName" value="#{customerController.selected.ueserName}" title="#{bundle.CreateCustomerTitle_ueserName}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_address}" for="address" />
                    <h:inputText id="address" value="#{customerController.selected.address}" title="#{bundle.CreateCustomerTitle_address}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="#{bundle.CreateCustomerTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCustomerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{customerController.selected.id}" title="#{bundle.CreateCustomerTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerController.create}" value="#{bundle.CreateCustomerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{customerController.prepareList}" value="#{bundle.CreateCustomerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCustomerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
